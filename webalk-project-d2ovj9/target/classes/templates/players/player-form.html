<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Update Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <h3>Players Database</h3>
      <hr>
      <p class="h4 mb-4">Add / Update Player</p>
      <form action="#" th:action="@{/players/addNewPlayer}"
            th:object="${player}"
            method="post">
          <input type="hidden" th:field="*{id}" />
          <input type="text" th:field="*{firstName}"
                 class="form-control mb-4 w-25" placeholder="First Name" autocomplete="off">
          <div class="alert alert-warning w-25" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
          <input type="text" th:field="*{lastName}"
                 class="form-control mb-4 w-25" placeholder="Last Name" autocomplete="off">
          <div class="alert alert-warning w-25" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
          <input type="date" th:field="*{dayOfBirth}"
                 class="form-control mb-4 w-25" placeholder="DOB">
          <div class="alert alert-warning w-25" th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}"></div>
          <select name="position" class="form-select w-25 mb-4" required>
              <option selected disabled value="">Position</option>
              <option th:each="posOpt : ${T(com.d2ovj9.exam.entity.Position).values()}"
                      th:value="${posOpt}" th:text="${posOpt}">Position</option>
          </select>
          <div class="alert alert-warning w-25" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
          <input type="text" th:field="*{height}"
                 class="form-control mb-4 w-25" placeholder="Height" autocomplete="off">
          <div class="alert alert-warning w-25" th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></div>
          <input type="text" th:field="*{weight}"
                 class="form-control mb-4 w-25" placeholder="Weight" autocomplete="off">
          <div class="alert alert-warning w-25" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
          <button type="submit" class="btn btn-primary col-2">Save</button>
      </form>
      <hr>
      <a th:href="@{/players/players-list}">Back to List</a>
  </div>
</body>
</html>
