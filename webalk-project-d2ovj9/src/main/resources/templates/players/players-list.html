<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Las Vegas Raiders Players</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h3>Players</h3>
    <hr>
    <a th:href="@{/players/showAddForm}" class="btn btn-primary btn-sm mb-3">Add Player</a>
    <form th:action="@{players-list}" method="get">
      <input type="text" placeholder="Search by name" id="searchByKeyword" name="keyword" th:value="${keyword}"
             class="form-control w-25 mb-4" autocomplete="off">
      <button type="submit" class="btn btn-primary btn-sm mb-3">Search</button>
      <a th:href="@{/players/players-list}" class="btn btn-primary btn-sm mb-3">Reset</a>
      <a th:href="@{/players/players-list/sorted}" class="btn btn-primary btn-sm mb-3">Sort</a>
    </form>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Number (ID)</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>DOB</th>
          <th>Position</th>
          <th>Height</th>
          <th>Weight</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="player : ${players}" class="align-middle"> <!-- ezt a playerviewcontroller adja Ã¡t -->
          <td th:text="${player.id}"></td>
          <td th:text="${player.firstName}"></td>
          <td th:text="${player.lastName}"></td>
          <td th:text="${player.dayOfBirth}"></td>
          <td th:text="${player.position}"></td>
          <td th:text="${player.height}"></td>
          <td th:text="${player.weight}"></td>
          <td>
            <a th:href="@{/players/showUpdateForm(playerId=${player.id})}" class="btn btn-info bt-sm">UPDATE</a>
            <a th:href="@{/players/deletePlayer(playerId=${player.id})}" class="btn btn-danger bt-sm"
               onclick="if(!(confirm('Last chance to cancel!')))return false">DELETE</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
